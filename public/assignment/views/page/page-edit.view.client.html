<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">

        <div class="col-xs-4 hidden-xs">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}" class="navbar-link">
              <span class="glyphicon glyphicon-chevron-left">
              </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Pages
            </a>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/new" class="navbar-link">
              <span class="glyphicon glyphicon-plus">
              </span>
                </a>
            </p>
        </div>

        <div class="col-xs-12 col-sm-8">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit page
            </a>
            <p class="navbar-text pull-right">
                <button form="pageForm"
                        type="submit"
                        ng-click="model.updatePage()" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </button>
            </p>
        </div>

    </div>
</nav>

<div class="row container-fluid">

    <div class="col-xs-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="page in model.pages" class="list-group-item">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-8">
        <div ng-if="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <form name="pageForm" id="pageForm" novalidate>
            <div class="form-group">
                <label for="page-name">Name</label>
                <input ng-model="model.page.name" type="text"
                       name="name"
                       class="form-control"
                       id="page-name"
                       placeholder="Page Name" required/>
            </div>
            <div ng-show="pageForm.$submitted && pageForm.name.$invalid">
                Page name is required
            </div>
            <div class="form-group">
                <label for="page-title">Title</label>
                <textarea ng-model="model.page.title" rows="4"
                          id="page-title"
                          class="form-control"
                          placeholder="Page Title"></textarea>
            </div>
            <a ng-click="model.deletePage()" class="btn btn-danger btn-block">Delete</a>
        </form>
    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.uid}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
