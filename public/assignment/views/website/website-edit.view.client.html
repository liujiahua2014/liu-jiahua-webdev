<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">

        <div class="col-xs-4 hidden-xs">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}" class="navbar-link">
              <span class="glyphicon glyphicon-chevron-left">
              </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Websites
            </a>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}/website/new" class="navbar-link">
              <span class="glyphicon glyphicon-plus">
              </span>
                </a>
            </p>
        </div>

        <div class="col-xs-12 col-sm-8">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <button form="websiteForm"
                        type="submit"
                        ng-click="model.updateWebsite()" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </button>
            </p>
        </div>
    </div>
</nav>

<div class="row container-fluid">

    <div class="col-xs-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.uid}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.uid}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-8">
        <div ng-if="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <form name="websiteForm" id="websiteForm" novalidate>
            <div class="form-group">
                <label for="website-name">Website Name</label>
                <input ng-model="model.website.name" type="text"
                       name="name"
                       class="form-control"
                       id="website-name"
                       placeholder="Name" required/>
            </div>
            <div ng-show="websiteForm.$submitted && websiteForm.name.$invalid">
                Website name is required
            </div>
            <div class="form-group">
                <label for="website-description">Website Description</label>
                <textarea ng-model="model.website.description" rows="4"
                          id="website-description"
                          class="form-control"
                          placeholder="Description"></textarea>
            </div>
            <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">Delete</a>
        </form>
    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.uid}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
