<div class="container-fluid">

    <div ng-if="model.alert" class="alert alert-danger">
        {{model.alert}}
    </div>

    <h1>Register</h1>

    <form name="registerForm" id="registerForm" novalidate>
        <div class="form-group">
            <input ng-model="user.username"
                   type="text"
                   name="username"
                   class="form-control"
                   placeholder="username" required/>
        </div>

        <div ng-show="registerForm.$submitted && registerForm.username.$invalid">
            Username is required
        </div>

        <div class="form-group">
            <input ng-model="user.password"
                   name="password"
                   type="password"
                   class="form-control"
                   placeholder="password" required/>
        </div>
        <div ng-show="registerForm.$submitted && registerForm.password.$invalid">
            Password is required
        </div>
        <div class="form-group">
            <input ng-model="user.password2"
                    name="password2"
                    type="password"
                    class="form-control"
                    placeholder="verify password" required/>
        </div>

        <div ng-show="registerForm.$submitted && registerForm.password !== registerForm.password2">
        Passwords must match
        </div>

        <button ng-click="model.register(user)" class="btn btn-primary btn-block">Register</button>
    </form>

    <a class="btn btn-danger btn-block"
       href="#/login">Cancel</a>
</div>
