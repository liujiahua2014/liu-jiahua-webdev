<div class="container-fluid">

    <div ng-if="model.alert" class="alert alert-danger">
        {{model.alert}}
    </div>

    <h1>Login</h1>

    <form name="loginForm" novalidate>

        <div class="form-group">
            <input ng-model="user.username" type="text"
                   name="username"
                   class="form-control"
                   placeholder="username" required/>
            <span ng-show="loginForm.$submitted && loginForm.username.$invalid">
                Username is required
            </span>
        </div>

        <div class="form-group">
            <input ng-model="user.password" type="password"
                   name="password"
                   class="form-control"
                   placeholder="password" required/>
            <span ng-show="loginForm.$submitted && loginForm.password.$invalid">
                Password is required
            </span>
        </div>

        <button ng-click="model.login(user)" class="btn btn-primary btn-block">Login</button>
    </form>

    <a class="btn btn-success btn-block"
       href="#/register">Register</a>

    <a href="/auth/facebook" class="btn btn-danger btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</div>
