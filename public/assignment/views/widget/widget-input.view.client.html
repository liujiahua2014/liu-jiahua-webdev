<div class="container-fluid">
    <form name="widgetForm" id="widgetForm" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text"
                   name="name"
                   class="form-control"
                   id="name"
                   placeholder="Name" required/>
        </div>
        <div ng-show="widgetForm.$submitted && widgetForm.name.$invalid">
            Widget name is required
        </div>
        Text
        <input ng-model="model.widget.text" class="form-control"/>
        Rows
        <input ng-model="model.widget.rows" class="form-control" type="number"/>
        Placeholder
        <input ng-model="model.widget.placeholder" class="form-control"/>
        Formatted
        <input ng-model="model.widget.formatted" type="checkbox"/>

        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>
