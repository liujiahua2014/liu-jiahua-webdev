<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text"
                   id="text"
                   class="form-control"
                   placeholder="Text"></textarea>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="text"
                   id="url"
                   class="form-control"
                   placeholder="URL"></textarea>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="text"
                   id="width"
                   class="form-control"
                   placeholder="100%"></textarea>
        </div>

        <a ng-click="model.deleteWidget(model.wgid)" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>
