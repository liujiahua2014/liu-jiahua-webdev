<div class="container-fluid">
    <form name="widgetForm" id="widgetForm" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text"
                   name="name"
                   class="form-control"
                   id="name"
                   placeholder="Name" required/>
        </div>
        <div ng-show="widgetForm.$submitted && widgetForm.name.$invalid">
            Widget name is required
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text"
                      id="text"
                      class="form-control"
                      placeholder="Text">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input ng-model="model.widget.size" type="text"
                      id="size"
                      class="form-control"
                      placeholder="Size">
        </div>
        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>
