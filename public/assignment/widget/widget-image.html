<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <p class="navbar-text pull-left">
            <a href="widget-list.html" class="navbar-link">
              <span class="glyphicon glyphicon-chevron-left">
              </span>
            </a>
        </p>
        <a class="navbar-brand" href="#">
            Widget Edit
        </a>
        <p class="navbar-text pull-right">
            <a href="widget-list.html" class="navbar-link">
              <span class="glyphicon glyphicon-ok">
              </span>
            </a>
        </p>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   id="text"
                   class="form-control"
                   placeholder="Text"></textarea>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text"
                   id="url"
                   class="form-control"
                   placeholder="URL"></textarea>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text"
                   id="width"
                   class="form-control"
                   placeholder="100%"></textarea>
        </div>

        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file"
                   id="upload"
                   class="form-control"
                   placeholder="file"></textarea>
        </div>

        <a class="btn btn-primary btn-block">Upload Image</a>
        <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>

</body>
</html>
